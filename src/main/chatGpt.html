<!DOCTYPE html>
<html>
<head>
    <title>Weekly Report Generator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<header>
    <h1>Weekly Report Generator</h1>
</header>
<main>
    <form>
        <label for="week-start-date">Week Start Date:</label>
        <input type="date" id="week-start-date" name="week-start-date" required>
        <label for="week-end-date">Week End Date:</label>
        <input type="date" id="week-end-date" name="week-end-date" required>
        <label for="project-name">Project Name:</label>
        <input type="text" id="project-name" name="project-name" required>
        <label for="team-members">Team Members:</label>
        <textarea id="team-members" name="team-members" required></textarea>
        <label for="accomplishments">Accomplishments:</label>
        <textarea id="accomplishments" name="accomplishments" required></textarea>
        <label for="challenges">Challenges:</label>
        <textarea id="challenges" name="challenges" required></textarea>
        <label for="next-steps">Next Steps:</label>
        <textarea id="next-steps" name="next-steps" required></textarea>
        <button type="submit">Generate Report</button>
    </form>
</main>
<footer>
    <p>&copy; 2023 Weekly Report Generator</p>
</footer>
</body>
</html>
